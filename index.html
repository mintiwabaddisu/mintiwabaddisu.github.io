<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Welcome to my GitHub profile!">
    <title>My GitHub Profile</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            color: #444;
        }

        header {
            background-color: #005bb5;
            color: #ffffff;
            text-align: center;
            padding: 30px 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-size: 2.8em;
            font-weight: 700;
            margin-bottom: 5px;
            letter-spacing: 1.5px;
        }

        header p {
            font-size: 1.3em;
            font-weight: 400;
            letter-spacing: 1px;
            margin-top: 10px;
            text-align: center;
            color: #ffffff;

        }

        main {
            flex: 1;
            max-width: 900px;
            margin: 40px auto;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            width: 95%;
        }

        h2 {
            color: #005bb5;
            font-size: 2em;
            text-align: center;
            margin-bottom: 25px;
        }

        p {
            text-align: justify;
            font-size: 1.2em;
            line-height: 1.8;
            margin-bottom: 35px;
            color: #333;
        }

        a {
            text-decoration: none;
            color: #005bb5;
            font-weight: bold;
            padding: 12px 24px;
            border: 2px solid #005bb5;
            border-radius: 6px;
            transition: background-color 0.3s ease, color 0.3s ease;
            display: inline-block;
            text-align: center;
        }

        a:hover {
            background-color: #005bb5;
            color: #ffffff;
        }

        footer {
            background-color: #333;
            color: #ffffff;
            padding: 20px;
            text-align: center;
            font-size: 1em;
            letter-spacing: 1px;
            width: 100%;
            margin-top: auto;
        }

        footer p {
            margin: 0;
            font-size: 0.9em;
            text-align: center;
            color: #ffffff;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2.4em;
            }

            main {
                padding: 30px;
            }

            p {
                font-size: 1.1em;
            }
        }

        @media (max-width: 480px) {
            header h1 {
                font-size: 2em;
            }

            header p {
                font-size: 1.1em;
            }

            main {
                padding: 20px;
            }

            p {
                font-size: 1em;
            }

            a {
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>Mintiwab Addisu </h1>
    <p>Hydraulic and Water Resources Engineer</p>
</header>

<main>
    <h2>About Me</h2>
    <p>Hi! I'm a Hydraulic and Water Resources Engineer. 
	I enjoy working on projects that combine creativity and technology.</p>
    
    <h2>Visit Me Here: <a href="https://mintiwabaddisu.github.io/mintiwab-portfolio/" target="_blank">My Portfolio</a></h2>
</main>

<footer>
    <p>&copy; 2025 Mintiwab Addisu. All rights reserved.</p>
</footer>

</body>
</html>
